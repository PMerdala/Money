plugins {
    id 'java-library'
}

group 'pl.merdala'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    /*implementation 'org.javamoney:moneta:1.4.2'*/
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}
test {
    useJUnitPlatform()
}